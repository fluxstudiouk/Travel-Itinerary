            getCurrentTrip() {

            groupEventsByDate() {
                const trip = this.getCurrentTrip();
                if (!trip) return {};
                
                const grouped = {};
                trip.events.forEach(event => {
                    if (!grouped[event.date]) {
                        grouped[event.date] = [];
                    }
                    grouped[event.date].push(event);
                });
                return grouped;
            }

            formatDate(dateStr) {
                const date = new Date(dateStr);
                const days = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const dayOfWeek = days[date.getDay()];
                return `${month}Ïõî ${day}Ïùº (${dayOfWeek})`;
            }

            getDDay(dateStr) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const targetDate = new Date(dateStr);
                const diff = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
                if (diff > 0) return `D-${diff}`;
                if (diff === 0) return 'D-Day';
                return `D+${Math.abs(diff)}`;
            }

            toggleDay(date) {
                if (this.expandedDays.has(date)) {
                    this.expandedDays.delete(date);
                } else {
                    this.expandedDays.add(date);
                }

            }

            toggleComplete(date, eventIndex) {
                const trip = this.getCurrentTrip();
                const events = this.groupEventsByDate()[date];
                const event = events[eventIndex];
                const globalIndex = trip.events.indexOf(event);
                trip.events[globalIndex].completed = !trip.events[globalIndex].completed;
                this.saveData();
                this.render();
            }

                this.trips.push({

            addEvent(eventData) {

                    alert('ÎÇ†Ïßú, ÏãúÍ∞Ñ, Ï†úÎ™©ÏùÄ ÌïÑÏàòÏûÖÎãàÎã§.');
                    return;
                }
                const trip = this.getCurrentTrip();
                trip.events.push({
                    ...eventData,
                    completed: false
                });
                trip.events.sort((a, b) => {
                    if (a.date !== b.date) return a.date.localeCompare(b.date);
                    return a.time.localeCompare(b.time);
                });
                this.saveData();
                this.hideModal('addEventModal');
                this.render();
            }

                    return;

                const trip = this.getCurrentTrip();
                const index = trip.events.indexOf(originalEvent);
                trip.events[index] = newData;
                trip.events.sort((a, b) => {
                    if (a.date !== b.date) return a.date.localeCompare(b.date);
                    return a.time.localeCompare(b.time);
